<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ادامه</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: sans-serif;
}

#cover {
  position: fixed;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
  z-index: 2;
}

#text {
  position: fixed;
  bottom: 40px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 20px;
  z-index: 3;
  text-shadow: 0 0 10px black;
}

#camera {
  position: fixed;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
  display: none;
  z-index: 1;
}
</style>
</head>

<body onclick="startCamera()">

<img id="cover" src="photo.png">
<div id="text">برای ادامه صفحه را لمس کنید</div>

<video id="camera" autoplay playsinline></video>

<script>
function startCamera() {
  const video = document.getElementById("camera");
  const cover = document.getElementById("cover");
  const text = document.getElementById("text");

  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" },
    audio: false
  }).then(stream => {
    video.srcObject = stream;
    video.style.display = "block";
    cover.style.display = "none";
    text.style.display = "none";
  }).catch(err => {
    alert("دوربین اجازه داده نشد");
  });

  document.body.onclick = null;
}
</script>

</body>
</html>
